<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Hello</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      color: #54455c;
      position: relative; /* Required for ::before layering */
      overflow-x: hidden;
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: black;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('hand-drawn-sunflower-yellow-background.jpg') center center / cover no-repeat;
      opacity: 0.25; /* üëà adjust to 0.1‚Äì0.3 for subtle effect */
      z-index: -1;
      pointer-events: none;
    }
    
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header h1#greeting {
      width: 100%;
      text-align: center;
      font-size: 2rem;
      margin: 0 auto;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      justify-content: space-between;
    }
    .sidebar, .info-panel {
      flex: 1;
      max-width: 250px;
    }
    .pact-box {
      background: #fef8ec;
      border: 1px solid #e0c79e;
      border-radius: 15px;
      padding: 1.2rem;
      font-family: 'Georgia', serif;
      color: #5b4636;
      position: relative;
    }
    .pact-box::before {
      content: "";
      display: block;
      background: url('hello-kitty.jpg') no-repeat center center;
      background-size: cover;
      height: 120px;
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .quote-divider {
      border-top: 1px solid #e0c79e;
      margin: 1rem 0;
    }
    .content {
      flex: 2;
      text-align: center;
    }
    .calendar, .time-box {
      background: #ffe4f0;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(220, 180, 240, 0.3);
      text-align: center;
      margin-bottom: 1rem;
    }
    .notes {
      background: #fff8f0;
      border: 1px dashed #c0a68c;
      border-radius: 12px;
      padding: 1rem;
      font-size: 0.9rem;
      color: #775c46;
    }
    iframe#spotify-frame {
      width: 60%;
      height: 80px;
      border-radius: 8px;
    }
    img.flower {
      width: 240px;
      height: 320px;
      object-fit: cover;
      border-radius: 12px;
    }
    .her-moments {
      margin-top: 2rem;
      text-align: center;
    }
    .her-moments img {
      max-width: 90%;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .her-moments blockquote {
      margin-top: 1rem;
      font-style: italic;
      color: #8a6a9e;
    }

    /* Disney Affirmation Styling */
    .disney-affirmation {
      text-align: center;
      margin-top: 3rem;
    }
    .minnie-quote-container {
      position: relative;
      display: inline-block;
      width: 240px;
    }
    #minnie-img {
      width: 100%;
      display: block;
    }
   .minnie-quote-text {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 38px; /* enough room for two lines */
      font-family: 'Georgia', serif;
      font-size: 0.68rem;
      font-weight: bold;
      color: #3a2a2a;
      text-align: center;
      line-height: 1.2;
      overflow: hidden;
      word-break: break-word;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -55%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="greeting">HoneyBuns üòá</h1>
    <div class="datetime"><p id="top-time"></p></div>
  </header>

  <main>
    <div class="sidebar">
      <div class="pact-box">
        <!--<h3>Pact üíå</h3>
        <ul>
          <li>I‚Äôll do drama</li>
          <li>I‚Äôll do nakhre</li>
          <li>I‚Äôll do ruthna</li>
          <li>I‚Äôll say maybe</li>
          <li>I‚Äôll be emotional</li>

          <li>I‚Äôll be always right</li>
        </ul>-->
        <div class="quote-divider"></div>

        <div class="her-moments">
          <h3>Daily Memes üòÇ</h3>
          <img id="her-pic" src="her pics/1.jpeg" alt="Meme" />
        </div>
      </div>
    </div>

    <div class="content">
      <div class="section">
        <h2>Flower of the Day</h2>
        <div style="display:flex; justify-content:center;">
          <img id="flower-image-1" class="flower" src="" alt="Flower" />
        </div>
      </div>
      <div class="section" style="display: flex; flex-direction: column; align-items: center;">
        <h2>Today's Song</h2>
        <iframe id="spotify-frame" src="" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>

      <!-- üå∏ Disney Affirmation Block -->
      <div class="disney-affirmation">
        <h2>üå∏Disney Whisper from Me to You...</h2>
        <div class="minnie-quote-container">
          <img id="minnie-img" src="minnie-quote.png" alt="Minnie silhouette" />

        </div>
      </div>
    </div>

    <div class="info-panel">
      <div class="calendar">
        <h2>Select Date üìÖ</h2>
        <p id="calendar-date"></p>
        <input type="text" id="datepicker" placeholder="Select a date" readonly />
      </div>
      <div class="time-box">
     
        <h2>EST Time</h2>
        <p id="canada-time"></p>
        <div class="weather" id="weather-canada">Loading...</div>
      </div>
      <div class="time-box">
        <h2>When You‚Äôre Mad üò†</h2>
        <img id="bonk-image" src="milkmocha-calm.png" alt="Milk and Mocha" style="width: 140px; border-radius: 12px; margin-bottom: 1rem;" />
        <button onclick="bonk()" style="background-color: #ffc0cb; color: #333; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; font-family: 'Quicksand', sans-serif; cursor: pointer; font-size: 1rem; display: block; margin: 0 auto;">PRESS HERE!</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
  <script>
    function formatEST(date) {
      const est = new Date(date.toLocaleString("en-US", { timeZone: "America/New_York" }));
      const y = est.getFullYear();
      const m = String(est.getMonth() + 1).padStart(2, '0');
      const d = String(est.getDate()).padStart(2, '0');
      return `${y}-${m}-${d}`;
    }
    
      const istNow = new Date(new Date().toLocaleString("en-US", { timeZone: "America/New_York" }));
      const todayStr = formatEST(new Date());


    const canadaTime = document.getElementById("canada-time");
    setInterval(() => {
      const now = new Date();
      canadaTime.textContent = new Date(now.toLocaleString("en-US", { timeZone: "America/Toronto" })).toLocaleTimeString();
    }, 1000);

    const topTime = document.getElementById("top-time");
    setInterval(() => {
      const now = new Date();
      topTime.textContent = now.toLocaleString("en-US", { dateStyle: "full", timeStyle: "short" });
    }, 1000);

    async function fetchWeather(lat, lon, elementId) {
      try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=1&current_weather=true`);
        const data = await res.json();
        document.getElementById(elementId).textContent = `${data.current_weather.temperature}¬∞C`;
      } catch {
        document.getElementById(elementId).textContent = "Weather not available.";
      }
    }
    fetchWeather(45.4215, -75.6972, "weather-canada");

    async function updateHerPic() {
      try {
        const res = await fetch('her pics/memes.json');
        const pics = await res.json();
        const img = document.getElementById("her-pic");
        let index = 0;
        function rotate() {
          img.src = `her pics/${pics[index]}?v=${Date.now()}`;
          index = (index + 1) % pics.length;
        }
        rotate();
        setInterval(rotate, 10000);
      } catch (e) {
        console.error("Could not load memes.json", e);
      }
    }
    updateHerPic();

    const quotes = [
      "The way she says 'hmm' üí≠",
      "Giggle level over 3000 üéÄ",
      "Monday Yellow üåª",
      "You‚Äôre un-matcha-able üçµüëåüèº",
      "Pretty Eyes !!!",
    ];
    function updateQuote() {
      document.getElementById("her-quote").textContent =
        quotes[Math.floor(Math.random() * quotes.length)];
    }
    updateQuote();
    setInterval(updateQuote, 10000);

    const datepickerEl = document.getElementById("datepicker");
    const datepicker = new Datepicker(datepickerEl, { autohide: true });
    datepicker.setDate(istNow);
    setTimeout(() => {
      updateContent(todayStr);
        }, 150); // 100‚Äì200ms works bes
    

    function tryImageExtensions(basePath, elementId) {
      const img = document.getElementById(elementId);
      const jpgPath = `${basePath}.jpg`;
      const jpegPath = `${basePath}.jpeg`;
      img.onerror = () => {
        img.onerror = null;
        img.src = jpegPath;
      };
      img.src = jpgPath;
    }

    async function updateContent(selectedDateStr) {
      const istDate = new Date(new Date(selectedDateStr).toLocaleString("en-US", { timeZone: "America/New_York" }));
      document.getElementById("calendar-date").textContent = istDate.toDateString();

      tryImageExtensions(`daily/${selectedDateStr}`, "flower-image-1");

      try {
        const res = await fetch("songs.json");
        const songs = await res.json();
        const trackId = songs[selectedDateStr];
        const spotifyFrame = document.getElementById("spotify-frame");
        if (trackId) {
          spotifyFrame.src = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator`;
          spotifyFrame.style.display = "block";
        } else {
          spotifyFrame.style.display = "none";
        }
      } catch (err) {
        document.getElementById("spotify-frame").style.display = "none";
      }
    }

    datepickerEl.addEventListener("changeDate", (e) => {
      const selectedDate = e.detail.date.toISOString().split("T")[0];
      updateContent(selectedDate);
    });
    updateContent(todayStr);

    function bonk() {
      const img = document.getElementById('bonk-image');
      const frames = [
        "milkmocha-punch.png",
        "milkmocha-punch1.png",
        "milkmocha-punch2.png"
      ];
      frames.forEach((src, i) => {
        setTimeout(() => {
          img.src = src;
        }, i * 600);
      });
      setTimeout(() => {
        img.src = "milkmocha-calm.png";
      }, frames.length * 600);
    }

    // ‚ú® Disney Quote Rotation
    const disneyAffirmations = [
      "You're the flower that blooms in adversity ‚Äì Mulan üå∏",
      "You are the light that never goes out ‚Äì Rapunzel ‚ú®",
      "Some people (you) are worth melting for ‚Äì Olaf ‚òÉÔ∏è",
      "You‚Äôre braver, stronger, and smarter than you think ‚Äì Pooh üêª",
      "Hakuna Matata ‚Äì The Lion King ü¶Å"
    ];
    let currentIndex = 0;
    const quoteBox = document.getElementById("disney-quote");
    function rotateMinnieQuotes() {
      quoteBox.textContent = disneyAffirmations[currentIndex];
      currentIndex = (currentIndex + 1) % disneyAffirmations.length;
    }
    rotateMinnieQuotes();
    setInterval(rotateMinnieQuotes, 5000);
  </script>
</body>
</html>
